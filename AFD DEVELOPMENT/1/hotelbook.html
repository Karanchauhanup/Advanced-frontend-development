<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hotel booking form</h1>
    <form action="#" method="post"></form>
    <label for="name">name</label><br>
    <input type="text" id="name" placeholder="enter your full name" required><br>

    
    <label for="name">check in</label><br>
    <input type="date" name="check in" required><br>
   <label for="name">check out</label><br>
    <input type="date" name="check date" required><br>
    <label for="guest">no of guest</label><br>
    <input type="number" id="guest" name="guest" min="1"><br>
    
    <label for="roomtype">roomtype</label>
    <select name="roomtype" id="roomtype" required>
    <option value="Standard">Standard</option>
    <option value="Delux">delux</option>
    <option value="Suite">suite</option></select>
    <br>
    <label for="requirement">Additional requirement</label>
    <textarea name="requirement" id="requirement" rows="4" cols="50"></textarea>
    <button type="submit">submit</button>


</body>
</html>
